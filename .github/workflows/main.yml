name: Weekly Traffic Report

on:
  schedule:
    # 每周一 UTC 时间 00:00 运行 (北京时间周一 08:00)
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  collect-traffic:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run traffic collector
      run: |
        cd .github/traffic
        python traffic_collector.py
      
    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add .github/traffic/traffic_data.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Update traffic data"
        git push
